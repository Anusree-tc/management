{%  extends 'base.html'%}
{% load static %}
{%block title%}
home
{% endblock%}

{%block content%}



  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/health.jpg' %}" alt="First slide" height="550px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/hs3.jpg' %}" alt="Second slide" height="550px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/patient.jpg' %}" alt="Second slide" height="550px">
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/hs3.jpg' %}" alt="Third slide" height="550px">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% endblock%}
